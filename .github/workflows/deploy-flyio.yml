name: Build and Deploy to Fly.io

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and tag Docker image
        id: build-image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_ID=${{ env.REGISTRY }}/$IMAGE_NAME:$(git rev-parse --short HEAD)
          LATEST_ID=${{ env.REGISTRY }}/$IMAGE_NAME:latest
          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_OUTPUT
          echo "LATEST_ID=$LATEST_ID" >> $GITHUB_OUTPUT
          docker build -t $IMAGE_ID -t $LATEST_ID .

      - name: Push Docker images to GHCR
        run: |
          docker push ${{ steps.build-image.outputs.IMAGE_ID }}
          docker push ${{ steps.build-image.outputs.LATEST_ID }}

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io using GHCR image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --app epic-fulfill-bulk-orders \
            --image "${{ steps.build-image.outputs.IMAGE_ID }}" \
            --detach
